version: "3.9"

services:
  web:
    profiles: ["dev"]
    build:
      context: .
    command: python src/manage.py runserver 0.0.0.0:8000
    env_file:
      - src/.env.example
    environment:
      DJANGO_DEBUG: "True"
      DJANGO_ALLOWED_HOSTS: "examboard.local,localhost,127.0.0.1,0.0.0.0"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  web-prod:
    profiles: ["prod"]
    build:
      context: .
    env_file:
      - src/.env.example
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/api/health/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: examboard
      POSTGRES_USER: examboard
      POSTGRES_PASSWORD: examboard
      TZ: UTC
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    command: redis-server --save ""
    profiles: ["cache"]
    ports:
      - "6379:6379"

volumes:
  postgres-data:
